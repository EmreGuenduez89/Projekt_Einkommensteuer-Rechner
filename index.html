<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Projekt Einkommensteuer-Rechner</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="container">Einkommensteuer-Rechner</h1>
        <form class="mx-auto" onsubmit="return false">
            <div class="container mt-4">
                <label for="2021" class="form-label">Berechnungsjahr</label>
                <select id="jahr" class="form-select">
                    <option selected>wähle ...</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="container mt-4">
                <label for="einkommen" class="form-label">zu versteuerndes Einkommen in Euro </label>
                <input type="number" class="form-control" id="einkommen">
            </div>

            <div class="container mt-4">
                <label for="veranlagung" class="form-label">Persönliche Verhältnisse</label>
                <select id="veranlagung" class="form-select">
                    <option selected>wähle ...</option>
                    <option value="1">alleinstehend</option>
                    <option value="2">verheiratet / verpartnert</option>
                </select>
            </div>

            <div class="container mt-4">
                <input class="btn btn-secondary" type="submit" value="Berechnen" onclick="berechne()">
                <input class="btn btn-danger" type="reset" value="Zurücksetzen">
            </div>

            <div class="container mt-4">
                <label for="ergebnis" class="form-label">Ergebnis: </label>
                <samp id="ergebnis"></samp>
            </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
